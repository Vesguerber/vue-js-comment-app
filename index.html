<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Projeto VueJS</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            template: `
            <div class="container">
                <h1>Comentários</h1>
                <hr />
                <div class="form-todo form-group">
                    <p>
                        <input type="text" placeholder="Nome" name="autor" class="form-control" v-model="name">
                    </p>
                    <p>
                        <textarea placeholder="Comentário" name="message" class="form-control" v-model="message"></textarea>
                    </p>
                    <button type="submit" v-on:click="addComment" class="btn btn-primary">Comentar</button>
                </div>
                <div class="list-group">
                    <div class="list-group-item" v-for="(comment, index) in allComments">
                        <span class="comment__author">Autor: <strong>{{ comment.name }}</strong></span>
                        <p>{{ comment.message }}</p>
                        <div>
                            <a href="#" title="Excluir" v-on:click.prevent="removeComment(index)">Excluir</a>
                        </div>
                    </div>
                </div>
                <hr />
            </div>
            `,
            data() {
                return {
                    comments: [],
                    name: '',
                    message: ''
                }
            },
            methods: {
                addComment() {
                    if (this.message.trim() === '')
                        return;

                    this.comments.push({
                        name: this.name,
                        message: this.message
                    })

                    this.name = '';
                    this.message = '';
                },
                removeComment(index) {
                    this.comments.splice(index, 1);
                }
            },
            computed: {
                allComments() {
                    return this.comments.map(comment => ({
                        ...comment,
                        name: comment.name.trim() === '' ? 'Anônimo' : comment.name
                    })) 
                }
            },
            watch: {
                comments(val) {
                    console.log('val', val);
                }
            },
        })
    </script>
</body>

</html>
